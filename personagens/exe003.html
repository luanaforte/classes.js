<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introdução</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>2. Adicionando um novo método: defesa</h2>
    <p>Agora cada personagem deve <b>atacar</b> e <b>defender</b></p>

    <script>
        // criando a classe Personagem
        class Personagem {
            constructor(nome, vida, ataque, defesa) {
                this.nome = nome
                this.vida = vida 
                this.ataque = ataque
                this.defesa = defesa 
            }

            atacar() {
                console.log(`${this.nome} atacou com força de ${this.ataque}!`)
            }

            defender() {
                console.log(`${this.nome} defendeu e reduziu o dano em ${this.defesa} pontos!`)
            }
        }

        // criando personagens a partir da classe
        const guerreiro = new Personagem("Guerreiro", 100, 20, 10)
        const mago = new Personagem("Mago", 80, 30, 5)

        guerreiro.atacar()
        mago.defender()

    </script>
</body>
</html>
