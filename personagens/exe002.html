<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introdução</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>1. Por que usar classes?</h2>
    <ul>
        <li>Evita repetição</li>
        <li>Facilidade de manutenção</li>
        <li>Deixa o código mais organizado e profissional</li>
    </ul>

    <script>
        // criando a classe Personagem
        class Personagem {
            constructor(nome, vida, ataque) {
                this.nome = nome
                this.vida = vida 
                this.ataque = ataque 
            }

            atacar() {
                console.log(`${this.nome} atacou com força de ${this.ataque}!`)
            }
        }

        // criando personagens a partir da classe
        const guerreiro = new Personagem("Guerreiro", 100, 20)
        const mago = new Personagem("Mago", 80, 30)

        guerreiro.atacar()
        mago.atacar()

    </script>
</body>
</html>
